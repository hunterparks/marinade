<svg:path *ngFor="let path of paths" [attr.d]="path" fill="none" [attr.stroke]="color" (mouseenter)="onEnter()" (mouseleave)="onLeave()" stroke-width="3"/>
<svg:path *ngFor="let arrow of arrows" [attr.d]="arrow" [attr.fill]="color" [attr.stroke]="color" (mouseenter)="onEnter()" (mouseleave)="onLeave()" stroke-width="3"/>
<svg:ellipse *ngIf="junction" [attr.cx]="junction.x" [attr.fill]="color" [attr.cy]="junction.y" rx="5" ry="5" (mouseenter)="onEnter()" (mouseleave)="onLeave()" />
