<svg:path *ngFor="let path of paths" [attr.d]="path" fill="none" [attr.stroke]="color" (mouseenter)="onEnter()" (mouseleave)="onLeave()" stroke-width="2"/>
<svg:path *ngFor="let arrow of arrows" [attr.d]="arrow" [attr.fill]="color" [attr.stroke]="color" (mouseenter)="onEnter()" (mouseleave)="onLeave()" stroke-width="2"/>
<svg:ellipse *ngFor="let junction of junctions" [attr.cx]="junction.x" [attr.fill]="color" [attr.cy]="junction.y" rx="3" ry="3" (mouseenter)="onEnter()" (mouseleave)="onLeave()" />
