<button (click)="handleSaveClick($event)" [disabled]="!_file.getDirtyFlag()">Save</button>
<span *ngIf="_file.getDirtyFlag()">Dirty</span>

<div class="grid-wrapper">
  <td-file-select layout="column"
    flex #fileSelect
    (openFile)="openFile($event)">
  </td-file-select>

  <td-code-editor #monaco
    theme="vs-dark" flex class="bgc-grey-900 overflow-hidden"
    editorStyle="border:0;" editorLanguage="javascript">
  </td-code-editor>
</div>
