<p>(Use with api.py) This echoes the input message twice.</p>
<input id="formula" name="formula" [(ngModel)]="formula">
<button (click)="onChange()">Submit</button>
<p>{{ result }}</p>

<p>(Use with main.py) Proof of concept for simulation</p>
<button (click)="simulate()">Simulate</button>
<button (click)="step()">Step</button>
<button (click)="stop()">Stop</button>

<p>Count: {{ count }}</p>
